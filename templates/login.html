<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title style="font-weight: bold">Admin Panel</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <link href = "{{url_for('static', filename = 'css/signin.css')}}" rel = "stylesheet">
    <form class="form-signin" action = "/dashboard" method = "post">
      <!-- <img class="mb-4" src="https://th.bing.com/th/id/R.da53dc3418ca99ce8fec3846274d9cb8?rik=7Qcec6x2MyB8%2bw&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fbootstrap-png-bootstrap-512.png&ehk=BlRbDLn1AD%2f9puV15VDXoihIzzttL%2bYGFjbEx6uC2cI%3d&risl=&pid=ImgRaw&r=0" alt="" width="72" height="72">  -->
      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

      <label for="uname" class="sr-only">User Name</label>
      <input type="text" id="uname" name = "uname" class="form-control" placeholder="User Name" required autofocus>
      <br>
      <label for="pass" class="sr-only">Password</label>
      <input type="password" id="pass" name = "pass" class="form-control" placeholder="Password" required>
      <br>
      <!-- <button class="btn btn-primary text-uppercase" type="submit">Sign in</button> -->
      <button class="btn btn-dark text-uppercase" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2024</p>
    </form>
</div>
</body>
</html>
